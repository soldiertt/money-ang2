<div class="col-md-10">
<table class="money-table table table-striped table-bordered">
<thead>
  <tr>
    <th>Catégories</th>
    <th *ngFor="#month of months" class="month-col">{{month}}</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="#category of categories | categorySorter | catfilter : displayParamService.types : displayParamService.frequencies">
    <td>{{category.name}}</td>
    <td *ngFor="#period of category.periods | periodFilter : workingYear" [attr.colspan]="12/category.nbPeriods" class="money-cell" tooltip
      (click)="findTx(period)">
      {{period.total | number:'1.2-2'}} €
      <money-tx-details [txList]="period.txList"></money-tx-details>
    </td>
  </tr>
</tbody>
</table>
</div>
