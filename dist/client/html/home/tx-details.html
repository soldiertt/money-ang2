<div class="tooltipcontent">
<table class="table table-tooltip">
  <thead>
    <tr>
      <th>Date</th>
      <th>Third Party</th>
      <th>Amount</th>
      <th>Comment</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of txList">
      <td>{{stringAsDate(tx.date) | date:"longDate"}}</td>
      <td>{{tx.thirdPartyAccount.name}}</td>
      <td>{{tx.amount / 100 |  number:'1.2-2'}} â‚¬</td>
      <td>{{tx.comment}}</td>
      <td><span class="glyphicon glyphicon-trash action-link" (click)="onDeleteTx(tx)"></span></td>
    </tr>
  </tbody>
</table>
</div>
