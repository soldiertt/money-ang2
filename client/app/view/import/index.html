<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Third-party</th>
        <th>Communication</th>
        <th>Comment</th>
        <th>Category</th>
        <th>Compta date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#tx of pendingTxList">
        <td>{{tx.date | date}}</td>
        <td>{{tx.amount}}</td>
        <td>{{tx.thirdPartyAccount.name}}</td>
        <td>{{tx.communication}}</td>
        <td>{{tx.comment}}</td>
        <td>
          <div>
            <input type="radio" name="cat-type-{{tx.ref}}" id="cat-type-fixed-{{tx.ref}}" value="FIXED" />
            <label [attr.for]="'cat-type-fixed-' + tx.ref">Fixed</label>
            <input type="radio" name="cat-type-{{tx.ref}}" id="cat-type-other-{{tx.ref}}" value="OTHER" checked="checked" />
            <label [attr.for]="'cat-type-other-' + tx.ref">Other</label>
          </div>
          <div>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-monthly-{{tx.ref}}" value="MONTHLY" checked="checked" />
            <label [attr.for]="'cat-freq-monthly-' + tx.ref">M</label>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-quarter-{{tx.ref}}" value="QUARTER" />
            <label [attr.for]="'cat-freq-quarter-' + tx.ref">Q</label>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-yearly-{{tx.ref}}" value="YEARLY" />
            <label [attr.for]="'cat-freq-yearly-' + tx.ref">Y</label>
          </div>
          <div>
            <select>
              <option *ngFor="#cat of yearCategories" [value]="cat.id">{{cat.name}}</option>
            </select>
          </div>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
