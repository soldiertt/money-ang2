<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Third-party</th>
        <th>Communication</th>
        <th>Comment</th>
        <th>Category</th>
        <th>Compta date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#tx of pendingTxList">
        <td>{{tx.date | date}}</td>
        <td>{{tx.amount}}</td>
        <td>{{tx.thirdPartyAccount.name}}</td>
        <td>{{tx.communication}}</td>
        <td>{{tx.comment}}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
