<div class="row">
  <table class="table table-striped table-bordered table-condensed table-valign-middle">
    <thead>
      <tr>
        <th class="col-md-1 center">Date</th>
        <th class="col-md-1 center">Amount</th>
        <th class="col-md-2">Third-party</th>
        <th class="col-md-2">Communication</th>
        <th class="col-md-1">Comment</th>
        <th class="col-md-3">Category</th>
        <th class="col-md-2 center">Compta date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#tx of pendingTxList | txSorter">
        <td class="center">{{tx.date | date:"longDate"}}</td>
        <td class="center">{{tx.amount | number:'1.2-2'}} â‚¬</td>
        <td>{{tx.thirdPartyAccount.name}}</td>
        <td>{{tx.communication}}</td>
        <td>{{tx.comment}}</td>
        <td>
          <div>
            <span *ngIf="tx.amount < 0">
              <input type="radio" name="cat-type-{{tx.ref}}" id="cat-type-fixed-{{tx.ref}}" value="FIXED" (change)="catTypeChanged($event, tx.ref)" />
              <label [attr.for]="'cat-type-fixed-' + tx.ref" class="label-std">Fixed</label>
              <input type="radio" name="cat-type-{{tx.ref}}" id="cat-type-other-{{tx.ref}}" value="OTHER" checked="checked" (change)="catTypeChanged($event, tx.ref)" />
              <label [attr.for]="'cat-type-other-' + tx.ref" class="label-std">Other</label>
            </span>
            <span *ngIf="tx.amount > 0">
              <input type="radio" name="cat-type-{{tx.ref}}" id="cat-type-incoming-{{tx.ref}}" value="INCOMING" checked="checked" disabled />
              <label [attr.for]="'cat-type-incoming-' + tx.ref" class="label-std">Incoming</label>
            </span>
            <span class="spacer-span"></span>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-monthly-{{tx.ref}}" value="MONTHLY" checked="checked" (change)="catFrequencyChanged($event, tx.ref)" />
            <label [attr.for]="'cat-freq-monthly-' + tx.ref" class="label-std">M</label>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-quarter-{{tx.ref}}" value="QUARTER" (change)="catFrequencyChanged($event, tx.ref)" />
            <label [attr.for]="'cat-freq-quarter-' + tx.ref" class="label-std">Q</label>
            <input type="radio" name="cat-freq-{{tx.ref}}" id="cat-freq-yearly-{{tx.ref}}" value="YEARLY" (change)="catFrequencyChanged($event, tx.ref)" />
            <label [attr.for]="'cat-freq-yearly-' + tx.ref" class="label-std">Y</label>
          </div>
          <div>
            <select class="form-control input-sm">
              <option *ngFor="#cat of yearCategories | catfilter : [txFormDataMap.get(tx.ref).categoryType] : [txFormDataMap.get(tx.ref).categoryFrequency]" [value]="cat.id">{{cat.name}}</option>
            </select>
          </div>
        </td>
        <td class="center">
          <input type="checkbox" value="compta" (change)="comptaDateChanged($event, tx.ref)" #comptaDateCheck />
          <select (change)="comptaMonthChanged($event, tx.ref)" [disabled]="!comptaDateCheck.checked" class="form-control form-control-inline input-sm">
            <option *ngFor="#month of months" [value]="month.value" [attr.selected]="month.value == txFormDataMap.get(tx.ref).comptaMonth ? 'selected' : undefined">{{month.name}}</option>
          </select>
          <select (change)="comptaYearChanged($event, tx.ref)" [disabled]="!comptaDateCheck.checked" class="form-control form-control-inline input-sm">
            <option *ngFor="#year of years" [value]="year" [attr.selected]="year == txFormDataMap.get(tx.ref).comptaYear ? 'selected' : undefined">{{year}}</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="display()">Click me</button>
</div>
