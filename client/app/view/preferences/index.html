<div>
  <h1>Preferences</h1>
  <form class="form-horizontal" (submit)="onSave()">
    <div class="form-group">
      <label for="pref-csv-path" class="control-label col-sm-2">Path where to find csv files</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="preference.csvPath" />
      </div>
    </div>
    <div class="form-group">
      <label for="pref-working-year" class="control-label col-sm-2">The year you want to work on</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="preference.workingYear" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2"></label>
      <div class="col-sm-10">
        <input type="submit" class="btn btn-default" value="Save" />
      </div>
    </div>
  </form>
</div>
